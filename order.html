<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <title>Оформление заказа</title>
  <link rel="stylesheet" href="assets/css_lunch.css">
  <link rel="stylesheet" href="assets/order.css">
</head>

<body>
  <header>
    <h1>Food Construct</h1>
    <nav>
      <a href="index.html">Главная</a>
      <a href="lunch.html">Собрать ланч</a>
      <a id="active" href="order.html">Оформление заказа</a>
      <a href="history.html">Заказы</a>
      <a href="#contacts">Контакты</a>
    </nav>
  </header>

  <section id="order">
    <h2 class="center-title">Сделать заказ</h2>
    <div class="order-section">
      <div id="cards-display" class="cards-line">
        <p> </p>
        <p>Добавьте блюда, чтобы они появились здесь.</p>
      </div>
    </div>

    <div class="order-container">
      <!-- Состав заказа -->
      <div class="order-section">
        <div id="order-summary">
          <h2>Состав заказа</h2>
          <section id="orderSummary"></section>
        </div>
        <textarea id="comment" placeholder="Введите комментарий"></textarea>
      </div>

      <!-- Данные клиента -->
      <div class="customer-details">
        <h2>Ваши данные</h2>
        <form id="orderForm">

          <label for="full_name">Имя</label>
          <input type="text" id="full_name" name="full_name" required="">

          <label for="email">Email</label>
          <input type="email" id="email" name="email" required="">

          <label for="subscribe">
            <input type="checkbox" name="subscribe" checked=""> Получать информацию о скидках и акциях
          </label>

          <label for="phone">Номер телефона</label>
          <input type="tel" id="phone" name="phone" required="">

          <label for="delivery_address">Адрес доставки</label>
          <input type="text" id="delivery_address" name="delivery_address" required="">
          <small><i>Доставка осуществляется только по Москве</i></small>

          <label>Время доставки</label>
          <label>
            <input type="radio" name="delivery_type" value="now" required=""> Как можно скорее
          </label>
          <label>
            <input type="radio" name="delivery_type" value="by_time" required=""> К указанному времени
          </label>

          <label for="delivery_time">Укажите время доставки</label>
          <input type="time" id="delivery_time" name="delivery_time" min="07:00" max="23:00" step="300">

          <small><i>Доступное время доставки с 7:00 до 23:00</i></small>
          <button type="submit">Подтвердить заказ</button>
        </form>
      </div>

    </div>
    <footer id="contacts">
      <p>Позвонить нам <a href="tel:+70000000000">+7-000-000-00-00</a></p>
    </footer>
    <script type="module" src="assets/order.js"></script>
  </section>
</body>

</html>
